<html>
<head>
	<title>AnguleJS -Examples</title>
</head>
<body ng-app>
	<!-- La directive 'ng-app' indique que nous somme dans une application AngularJS -->
	<input type="text" ng-model="yourName" />
	Hello {{ yourName }}

	<!-- Inclure AngularJS -->
	<script src="angular.min.js"></script>
</body>
</html>
